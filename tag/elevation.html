		<script type="text/javascript">
			if (document.getElementById("post-content") != null){
				let section_headers = document.getElementById("post-content").querySelectorAll("h2");

				for (header of section_headers){
					const header_link = document.createElement("a");
					header_link.innerText = header.innerText.toUpperCase();
					header_link.href = header.lastChild.href;
					document.getElementById("sidebar-toclist").append(header_link);
				}

				window.addEventListener('scroll', function (e){
					if (!isInViewport(section_headers[0])){
						document.getElementById("sidebar-toclist").classList.remove("fade-out")
						document.getElementById("sidebar-toclist").classList.add("fade-in")
					}
					else {
						document.getElementById("sidebar-toclist").classList.remove("fade-in")
						document.getElementById("sidebar-toclist").classList.add("fade-out")
					}
				}, {passive: true});

				document.getElementById("sidebar-full").onmouseover = function (){
					if (isInViewport(section_headers[0])){
						document.getElementById("sidebar-toclist").classList.remove("fade-out");
						document.getElementById("sidebar-toclist").classList.add("fade-in");
					}
				}
				document.getElementById("sidebar-full").onmouseout = function (){
					if (isInViewport(section_headers[0])){
						document.getElementById("sidebar-toclist").classList.remove("fade-in");
						document.getElementById("sidebar-toclist").classList.add("fade-out");
					}
				}
			}

			function isInViewport(element) {
				if(element != null){
					const rect = element.getBoundingClientRect();
					return (rect.bottom >= 0);
				}
			}

			function getCenter(element) {
				if(element != null){
					const rect = element.getBoundingClientRect();
					return (rect.left + 0.5*(rect.right - rect.left));
				}
			}
			setTimeout(function (){ 
						if (document.querySelectorAll("canvas.top-display").length > 0){
							document.getElementById("post-content").insertBefore(document.querySelectorAll("canvas.top-display")[0], document.getElementById("post-header").nextSibling);
							const ratio = document.querySelectorAll("canvas.top-display")[0].clientHeight/document.querySelectorAll("canvas.top-display")[0].clientWidth
							document.querySelectorAll("canvas.top-display")[0].style.width = document.getElementById("post-content").clientWidth + "px";
							document.querySelectorAll("canvas.top-display")[0].style.height = ratio*document.querySelectorAll("canvas.top-display")[0].clientWidth + "px";
						}
					}, 500);

			setTimeout(function (){ 
						if (document.querySelectorAll("canvas.top-display").length > 0){
							document.getElementById("post-content").insertBefore(document.querySelectorAll("canvas.top-display")[0], document.getElementById("post-header").nextSibling);
							const ratio = document.querySelectorAll("canvas.top-display")[0].clientHeight/document.querySelectorAll("canvas.top-display")[0].clientWidth
							document.querySelectorAll("canvas.top-display")[0].style.width = document.getElementById("post-content").clientWidth + "px";
							document.querySelectorAll("canvas.top-display")[0].style.height = ratio*document.querySelectorAll("canvas.top-display")[0].clientWidth + "px";
						}
					}, 1000);

			setTimeout(function (){ 
				if (document.querySelectorAll("canvas.top-display").length > 0){
					document.getElementById("post-content").insertBefore(document.querySelectorAll("canvas.top-display")[0], document.getElementById("post-header").nextSibling);
					const ratio = document.querySelectorAll("canvas.top-display")[0].clientHeight/document.querySelectorAll("canvas.top-display")[0].clientWidth
					document.querySelectorAll("canvas.top-display")[0].style.width = document.getElementById("post-content").clientWidth + "px";
					document.querySelectorAll("canvas.top-display")[0].style.height = ratio*document.querySelectorAll("canvas.top-display")[0].clientWidth + "px";
				}
			}, 5000);
